<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>InternPe Week1 Task - Simple Calculator</title>
  <!-- Link CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="calculator" role="application" aria-label="Simple calculator">
      <div class="display" aria-live="polite">
        <div class="history" id="history">&nbsp;</div>
        <div class="current" id="current">0</div>
      </div>

      <div class="meta">
        <div class="small">InternPe - Week1 Task</div>
        <div class="small">Simple HTML / CSS / JS Calculator</div>
      </div>

      <div class="keys" id="keys">
        <button class="key" data-action="clear">C</button>
        <button class="key" data-action="back">⌫</button>
        <button class="key" data-action="percent">%</button>
        <button class="key op" data-value="/">÷</button>

        <button class="key" data-value="7">7</button>
        <button class="key" data-value="8">8</button>
        <button class="key" data-value="9">9</button>
        <button class="key op" data-value="*">×</button>

        <button class="key" data-value="4">4</button>
        <button class="key" data-value="5">5</button>
        <button class="key" data-value="6">6</button>
        <button class="key op" data-value="-">−</button>

        <button class="key" data-value="1">1</button>
        <button class="key" data-value="2">2</button>
        <button class="key" data-value="3">3</button>
        <button class="key op" data-value="+">+</button>

        <button class="key wide" data-value="0">0</button>
        <button class="key" data-value=".">.</button>
        <button class="key op" data-action="equals">=</button>
      </div>

      <footer class="note">Tip: You can also use keyboard (numbers, + - * /, Enter, Backspace)</footer>
    </div>
  </div>

  <!-- Link JS -->
  <script src="script.js"></script>
</body>
</html>
